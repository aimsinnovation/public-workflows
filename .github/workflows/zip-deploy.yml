name: Deploy from zip

on:
  workflow_call:
    inputs: 
      artifact-name: 
        required: true
        type: string
      app-name: 
        required: true
        type: string
    secrets:
      PUBLISH_PROFILE:
        required: true

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps: 
    - name: Setup Node 
      uses: actions/setup-node@v1
      with:
        node-version: 16

    - name: "Download artifact"
      uses: actions/download-artifact@v3
      with:
        name: ${{ github.event.inputs.artifact-name }}

    - name: "Check files"
      run: |
        ls -la
        ls -la ${{ github.event.inputs.artifact-name }}

    - name: "Unzip artifact"
      run: unzip ${{ github.event.inputs.artifact-name }}.zip -d ./${{ github.event.inputs.app-name }}

    - name: "Check artifact files"
      run: ls -la ${{ github.event.inputs.app-name }}

    - name: "Deploy azure"
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ github.event.inputs.app-name }}
        publish-profile: ${{ secrets.PUBLISH_PROFILE }}
        package: ${{ github.event.inputs.app-name }}
