name: Deploy via scm

on:
  workflow_dispatch:
    inputs: 
      scm_url:
        required: true
        type: string
      artifact_name: 
        required: true
        type: string
  workflow_call:
    inputs: 
      scm_url:
        required: true
        type: string
      artifact_name: 
        required: true
        type: string

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps: 
    - name: "Download artifact"
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.artifact_name }}

    - name: "Deploy azure"
      run: | 
        http_status=$(curl -s -v -w "%{http_code}"  \
          -X POST
          -u "${{ secrets.ZIP_DEPLOY_GLOBAL_SCOPE_USER_CREDENTIALS }}" ${{ inputs.scm_url }} \
          -T "app.zip")

        [[ $http_res = "200" ]] && echo "Deployment successful" || exit 1;